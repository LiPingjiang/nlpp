{
    "version": 1,
    "disable_existing_loggers": true,
    "formatters": {
        "simple": {
            "format": "[%(asctime)s %(module)s:%(lineno)d] %(levelname)s %(message)s"
        }
    },

    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream": "ext://sys.stderr"
        },

        "debug": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream": "ext://sys.stderr"
        },

        "info": {
            "class": "logging.handlers.WatchedFileHandler",
            "level": "INFO",
            "formatter": "simple",
            "filename": "logs/info.log",
            "encoding": "utf8"
        },

        "warning": {
            "class": "logging.handlers.WatchedFileHandler",
            "level": "WARNING",
            "formatter": "simple",
            "filename": "logs/warning.log",
            "encoding": "utf8"
        },

        "error": {
            "class": "logging.handlers.WatchedFileHandler",
            "level": "ERROR",
            "formatter": "simple",
            "filename": "logs/error.log",
            "encoding": "utf8"
        },

        "critical": {
            "class": "logging.handlers.WatchedFileHandler",
            "level": "CRITICAL",
            "formatter": "simple",
            "filename": "logs/critical.log",
            "encoding": "utf8"
        },

        "email": {
            "class": "logging.handlers.SMTPHandler",
            "level": "CRITICAL",
            "formatter": "simple",
            "mailhost": "127.0.0.1",
            "fromaddr": "Content Pipeline <cp_pipeline@cmcm.com>",
            "toaddrs": ["jiaoyafei@conew.com", "chenwenda@conew.com"],
            "subject": "Content Pipeline Throws Critical Exception"
        }
    },

    "root": {
        "level": "INFO",
        "handlers": ["console", "debug", "info", "warning", "error", "critical", "email"]
    }
}

